  <div class="wrapper">
    <h2>Order Your Meal</h2>
    <form onsubmit="handleOrder(event)">
      <label for="dish">Dish:</label>
      <select id="dish" name="dish" >
        <option selected value> Sizzling Pork Sisig</option>
        <option value="Sinigang">Chicken Adobo</option>
        <option value="Sinigang">Kare-Kare</option>
        <option value="Bicol Express">Sinigang</option>
        <option value="Pancit Canton">Bicol Express</option>
        <option value="Pinakbet">Pancit Canton</option>
        <option value="Sizzling Pork Sisig">Pinakbet</option>
        <option value="Chicken Inasal">Chicken Inasal</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function handleOrder(event) {
      event.preventDefault(); 
      alert("Thank you for your order!"); 
      window.location.href = "index.html#menu";
    }
  </script>
